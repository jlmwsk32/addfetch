<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Práctica Fetch API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <button id="fetchDataBtn" class="btn btn-primary">Cargar Información</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3" id="userData"></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3" id="loadingSpinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
